

<div class="container mainbody z-depth-5">
    <nav class="white hide-on-small-only breadcrumbnav">
        <div class="nav-wrapper">
            <div class="col s12">
                <a [routerLink]="['/']" class="breadcrumb">Home</a>
                <a [routerLink]="['/product']" class="breadcrumb">Products</a>
                <a  class="breadcrumb grey-text">{{product?.name}}</a>
            </div>
        </div>
    </nav>
    
    <div class="row">
        <div class="col s12 m5">
            <img src="{{product?.images}}" class="responsive-img materialboxed" id="mainpicture">
        </div>
        <div class="col s12 m6"  style="margin-bottom:200px">
            <h4>{{product?.name}}</h4>
            <p class="price">${{product?.price}}</p>
            <p>{{product?.description}}</p>
            <app-add-to-cart [product]= product></app-add-to-cart>            
        </div>
    </div>
</div>
