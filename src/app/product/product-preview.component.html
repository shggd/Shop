
<a [routerLink]="['/product',product._id]">
  <div class="col s6 m4 l2 hoverable product-single">
    <div class="card">
      <div class="card-image">
        <img src="{{product.images}}" class="responsive-img product-image">
      </div>
      <div class="card-content center-align">
        <p class="product-title">{{product.name}}</p>
        <p>${{product.price}}</p>
      </div>
      
    </div>
</div>
</a>
