
<div class="container">
    <div class="row">
        <div class="col s12 m4 l3 push-m8 push-l9 options right-align">
            <span>Sort by</span>
            <select (change)="change($event.target.value)">
                <option value="name_asc" >Name: Ascending</option>
                <option value="name_desc" >Name: Descending</option>
                <option value="price_asc">Price: Low to High </option>
                <option value="price_desc">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div [hidden]="!rendering" class="center-align"> 
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <app-product-preview *ngFor="let product of productarray" [product]=product></app-product-preview>  
    </div>
    <ul class="pagination center-align">
        <li class="waves-effect" [ngClass]="{'disabled': currentPage===1}" (click)=gotoPage(currentPage-1)><a><i class="material-icons">chevron_left</i></a></li>
        <li class="waves-effect" (click)="gotoPage(page)" [ngClass]="{'active': page===currentPage}" *ngFor="let page of totalPage"><a>{{page}}</a></li>
        <li class="waves-effect" [ngClass]="{'disabled': currentPage===maxPage}"><a (click)=gotoPage(currentPage+1)><i class="material-icons">chevron_right</i></a></li>
        
    </ul>
</div>
